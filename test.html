<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.14159,
            max: function() {
                var max = arguments[0];
                for(var i = 1; i < arguments.length; i++) {
                    if(arguments[i] > max) {
                        max = arguments[i];
                    }
                }

                return max;
            }
        }

        console.log(myMath.max(1, 5, 9));
    </script>
</head>

</html>
